<html >
<head >
<title>Apps Manager</title>
<!--Bootstrap-->
<link rel="stylesheet" href="../include/bootstrap-3.3.1-dist/css/bootstrap.min.css">

<!--Frameworks-->
<!--Angular 1.3.7 version-->
<script src="../include/angular-1.3.7/angular.min.js" type="text/javascript"> </script>
<script src="../include/angular-1.3.7/angular-resource.min.js" type="text/javascript"> </script>
<script src="../include/jquery/jquery.min.js" type="text/javascript">
</script>
<script src="../include/bootstrap-3.3.1-dist/js/bootstrap.min.js" type="text/javascript">
</script>
<script type="text/javascript" src="../include/bootstrap-3.3.1-dist/js/ui-bootstrap-tpls-0.12.0.min.js">
</script>

<script src="../include/angular.treeview/angular.treeview.js" type="text/javascript">
</script>
<link rel="stylesheet" href="../include/angular.treeview/css/angular.treeview.css">

<script src="app.js" type="text/javascript"> </script>
</head>
<body ng-app="Dhis2Api" >
<div ng-controller="ModalDemoCtrl">
 <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
	<br>
	<br>
	<br>
	<div ng-controller="TreeCtrl"> 
		<!-- tree angulas Js -->
			<div
			  data-angular-treeview="true"
			  data-tree-id="OrganisationUnit"
			  data-tree-model="treeOrganisationUnitList"
			  data-node-id="id"
			  data-node-label="name"
			  data-node-children="children" 
			  data-tree-type="multiple">
			</div>
	</div>
</div>
</body>
</html>
