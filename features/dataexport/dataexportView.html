<h2 ng-if="!showValidationRequest">{{ 'DATA_EXPORT' | translate }}</h2>
<h2 ng-if="showValidationRequest">{{ 'VALIDATION_REQUEST' | translate }}</h2>
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li ng-class="{'active': activeTab == 1}" ng-if="onlineSyncPermission && manualExportPermission" role="presentation"><a ng-click="setActiveTab(1)" href="">{{ 'SYNC' | translate }}</a></li>
            <li ng-class="{'active': activeTab == 2}" ng-if="manualExportPermission" role="presentation"><a ng-click="setActiveTab(2)" href="">{{ 'MANUAL'  | translate }}</a></li>
        </ul>
    </div>
</div>

<br />
<div class="row" >
    <div class="col-md-12">
        <div ng-if="activeTab === 1">
            <aggregate-data-sync></aggregate-data-sync>
        </div>
        <div ng-if="activeTab === 2">
            <aggregate-data-export-manual></aggregate-data-export-manual>
        </div>
    </div>
</div>
