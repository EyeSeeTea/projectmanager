<h2>{{ 'METADATA_EXPORT' | translate }}</h2>


<form name="form" ng-submit="form.$valid && submit()" ng-controller="metadataexportController" novalidate>
    
    <div class="row" ng-show="form.$submitted">
	  	<div class="col-md-12">
			<d2-messages type="danger" ng-show="form.file_name.$error.required" textmessage="{{ 'VALIDATION_FILE_NAME' | translate }}"></d2-messages>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
		
			<label for="file_name"> {{ 'FILE_NAME' | translate }} </label>
			<div class="input-group">
		      <input type="text" class="form-control" ng-model="file_name" name="file_name" required=""/>
			 	<span class="input-group-addon">
		        	<label>{{ 'METADATA_EXPORT_ZIP' | translate }}</label> <input type="checkbox" ng-model="zipped" aria-label="...">
		      	</span>	
			 </div>
		</div>
	</div>
	
	<br/>
	<d2-progressBar></d2-progressBar>	
	<br/>
	<div class="form_group">
		<input type="submit" id="submit" class="btn btn-primary" value="{{ 'EXPORT' | translate }}"/>
	</div>
	<br/>
	
</form>
